<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
<!----------------------------navbar----------------------------->
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link ">Home</a></li>
                    <li><a href="#"  class="link">Contact</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>      
        </nav>
<!----------------------------Form Box----------------------------->
        <form class="form-box">

            <!----------------------------login Form----------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account?<a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                    <div class="input-box">
                        <input type="email" class="input-field" id="userid" placeholder="Mobile number or Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="password2" placeholder="Password">
                        <i class="bx bx-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In" id="login-submit" onclick="return false;">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label for=""><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </div>
            </div>

            <!----------------------------Registration Form----------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" id="fname" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" id="lname" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" id="email" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input-field" id="mobile" placeholder="Mobile Number">
                        <i class="bx bx-phone"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="password" placeholder="Password">
                        <i class="bx bx-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register" id="register-submit" onclick="return false;">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & Conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</div> 

<script src="user_login.js"></script>
</body>
</html>
